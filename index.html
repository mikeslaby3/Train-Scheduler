<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/overwrite.css">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="assets/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 mx-auto" style="width: 400px">Train Scheduler</h1>
        </div>
    </div>

    <div class="container">
        <h4>Current Train Schedule</h4>
        <div class="container border border-dark rounded">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
        
                <tbody id="train-scheduler"></div>
                
                </tbody>
        
            </table>
        </div>
    
        <h4 class="mt-4">Add Train</h4>
        <div class="container border border-dark rounded mb-4">
            <form class="p-3">
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" id="name-input" class="form-control">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination-input" class="form-control">
                </div>
                <div class="form-group">
                    <label for="first-train">First Train (HH:mm - Military Time)</label>
                    <input type="text" id="first-train-input" class="form-control">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" id="frequency-input" class="form-control">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
